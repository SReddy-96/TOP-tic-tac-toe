<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="names">
            <div class="player0">
                <div class="player0Title">
                    <h3>Player 1</h3>
                </div>
                <div class="player0Name">steve</div>

            </div>
            <div class="player1">
                <div class="player1Title">
                    <h3>Player 2</h3>
                </div>
                <div class="player1Name">Beth</div>

            </div>
        </div>
        <div id="gameDiv">
            <div id="1" class="gameBox" data-row="0" data-col="0"></div>
            <div id="2" class="gameBox" data-row="0" data-col="1"></div>
            <div id="3" class="gameBox" data-row="0" data-col="2"></div>
            <div id="4" class="gameBox" data-row="1" data-col="0"></div>
            <div id="5" class="gameBox" data-row="1" data-col="1"></div>
            <div id="6" class="gameBox" data-row="1" data-col="2"></div>
            <div id="7" class="gameBox" data-row="2" data-col="0"></div>
            <div id="8" class="gameBox" data-row="2" data-col="1"></div>
            <div id="9" class="gameBox" data-row="2" data-col="2"></div>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
